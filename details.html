<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Customized Bootstrap Stylesheet -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- Template Stylesheet -->
        <link href="css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style-responsive.css">
    </head>
    <body style="background-color: rgb(191, 216, 193);">

        <div class="container-fluid">
            <div class="container">
                <h3 class="banner-title wow fadeInDown" id="mainBlogHeading" data-wow-delay="0.1s"></h3>
            </div>
        </div>

        <div class="single-blogs">
            <div class="container">
                <div class="row">
                    <!-- Sidebar Section -->
                    <div class="col-lg-4 sidebar-container">
                        <div class="sidebar">
                            <div class="sidebar-widget">
                                <h2 class="sidebar-title wow fadeInLeft" data-wow-delay="0.1s">Recent Blog Posts</h2>
                            </div>
                            <div id="recentBlogContents"></div>
                        </div>
                    </div>

                    <!-- Blog Content Section -->
                    <div class="col-lg-8 content-container">
                        <div class="sn-container">
                            <div class="sn-img">
                                <h1 class="single-head py-3 wow fadeInRight" data-wow-delay="0.1s" id="blogTitle"></h1>
                            </div>
                            <div class="sn-content" id="blogContentContainer"></div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <script>
            const recent_contents = {
                blog1: {
                    recent_img: "media/blog-img1.png",
                    recent_blog_banner_title: "BLOG-1",
                    recent_blog_text: "In the manufacturing industry, the significance of skilled labour cannot be overstated. From adept machine operators...",
                    recent_subhead1: "Leadership",
                    recent_subhead2: "Management",
                    recent_subhead3: ""
                },
                blog2: {
                    recent_img: "media/blog-img4.png",
                    recent_blog_banner_title: "BLOG-2",
                    recent_blog_text: "In today's dynamic business environment, robust security services are paramount to safeguarding assets...",
                    recent_subhead1: "Product",
                    recent_subhead2: "Research",
                    recent_subhead3: "Frameworks"
                },
                blog3: {
                    recent_img: "media/blog-img4.png",
                    recent_blog_banner_title: "BLOG-3",
                    recent_blog_text: "In today's dynamic business environment, robust security services are paramount to safeguarding assets...",
                    recent_subhead1: "Product",
                    recent_subhead2: "Research",
                    recent_subhead3: "Frameworks"
                },
            };

            const contents = {
                blog1: {
                    blog_banner_title: "BLOG-1",
                    blog_img1: "media/blog-image-1.png",
                    blog_introduction: "In the manufacturing industry, the significance of skilled labour cannot be overstated. ",
                    
                    blog_heading1: "Critical Roles:",
                    blog_text1: "Skilled labor ensures that production processes run smoothly, efficiently, and safely. ",
                    
                    blog_heading2: "Quality Assurance:",
                    blog_text2: "The expertise of skilled workers is fundamental in maintaining high standards of production quality. ",
                    blog_img2: "media/Blog_detail_4.png",
                    
                    blog_heading3: "Operational Efficiency:",
                    blog_text3: "Skilled professionals are key to boosting operational efficiency within the manufacturing sector. ",
                    
                    blog_heading4: "Conclusion:",
                    blog_text4: "At Ashwin Enterprises, we recognize the critical need for highly skilled labor in manufacturing.",
                    
                    blog_heading5 : "",
                    blog_text5 : "",

                },
                blog2: {
                    blog_banner_title : "BLOG-2",
                    blog_img1 : "media/blog-image-1.png",
                    blog_introduction : "In today's dynamic business environment, robust security services are paramount to safeguarding assets, " ,

                    blog_heading1 : "Critical Roles:",
                    blog_text1 : "Security personnel play a pivotal role in maintaining a safe and secure environment. They are responsible for monitoring premises,",

                    blog_heading2 : "Quality Assurance:",
                    blog_text2 : "Professional security services are fundamental in maintaining high standards of safety and security. ",

                    blog_img2 : "media/Blog_detail_4.png",
                    blog_heading3 : "Operational Efficiency:",
                    blog_text3 : "Effective security services contribute significantly to the operational efficiency of a business.",

                    blog_heading4 : "Conclusion:",
                    blog_text4 : "At Ashwin Enterprises, we understand the critical need for highly skilled security personnel in maintaining a safe and secure business environment. ",
                    
                    blog_heading5 : "",
                    blog_text5 : "",
                },
            };

            function initializeLocalStorage() {
                if (!localStorage.getItem('blogs')) {
                    localStorage.setItem('blogs', JSON.stringify(Object.keys(recent_contents)));
                }
            }

            function displayRecentBlogContents(clickedBlog) {
                console.log("Displaying recent blog contents...");
                const blogs = JSON.parse(localStorage.getItem('blogs')) || [];
                console.log(blogs,"kkkkkkkkkkkk")
                const contentContainer = document.getElementById('recentBlogContents');
                console.log(contentContainer,"get the dataaaaaa")
                contentContainer.innerHTML = ''; // Clear existing content

                // Display the contents of the most recent blogs
                blogs.slice(0, 3).forEach(blog => {
                    const blogContent = recent_contents[blog];
                    if (blogContent) {
                        const blogElement = document.createElement('div');
                        blogElement.innerHTML = `
                            <div class="sidebar-widget wow fadeInLeft" data-wow-delay="0.1s">
                                <div class="sidebar-block">
                                    <img src="${blogContent.recent_img}" class="sidebar-img1 img-fluid">
                                    <p class="blog-head-manu">Manufacturing</p>
                                    <h4 class="sidebar-head">${blogContent.recent_blog_banner_title}</h4>
                                    <p class="sidebar-text">${blogContent.recent_blog_text}</p>
                                    <div class="d-flex qwerty">
                                        <p class="leadership">${blogContent.recent_subhead1}</p>
                                        <p class="leadership">${blogContent.recent_subhead2}</p>
                                        <p class="leadership">${blogContent.recent_subhead3}</p>
                                    </div>
                                </div>
                            </div>
                        `;
                        contentContainer.appendChild(blogElement);
                    }
                });
            }

            function loadBlogContent() {
                const urlParams = new URLSearchParams(window.location.search);
                const blogId = urlParams.get("id");

                const blogPost = contents[blogId];

                if (blogPost) {
                    document.getElementById("mainBlogHeading").textContent = blogPost.blog_banner_title; 
                    document.getElementById("blogTitle").textContent = blogPost.blog_banner_title;               
                    document.getElementById("blogContentContainer").innerHTML = `
                        <div class="wow fadeInRight" data-wow-delay="0.1s">
                            <img src="${blogPost.blog_img1}" class="img-fluid blog-main-img">
                            <p class="single-texts">${blogPost.blog_introduction}</p>

                            <h4 class="single-subhead">${blogPost.blog_heading1}</h4>
                            <p class="single-texts">${blogPost.blog_text1}</p>

                            <h4 class="single-subhead">${blogPost.blog_heading2}</h4>
                            <p class="single-texts">${blogPost.blog_text2}</p>
                        </div>

                        <div class="wow fadeInRight" data-wow-delay="0.1s">
                            <div class="blog-second-img">
                                <img src="${blogPost.blog_img2}" class="img-fluid blog-main-img2">
                            </div>
                            <h4 class="single-subhead">${blogPost.blog_heading3}</h4>
                            <p class="single-texts">${blogPost.blog_text3}</p>

                            <h4 class="single-subhead">${blogPost.blog_heading4}</h4>
                            <p class="single-texts">${blogPost.blog_text4}</p>

                            <h4 class="single-subhead">${blogPost.blog_heading5}</h4>
                            <p class="single-texts">${blogPost.blog_text5}</p>
                        </div>
                    `;
                } else {
                    document.getElementById("blogContentContainer").innerHTML = "<p>Blog post not found.</p>";
                }
            }

            document.addEventListener('DOMContentLoaded', function() {
                initializeLocalStorage(); 
                displayRecentBlogContents();
                loadBlogContent();
            });
        </script>
    </body>
</html>
