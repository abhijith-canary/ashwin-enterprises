                            <input type="file" id="file" name="file" >
                        </div>
        
                        <textarea id="message" name="message" placeholder="Message" required></textarea>
                        
                        <button class="event-formbtn" type="submit">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
