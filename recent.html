        <div class="single-blogs">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 sidebar-container">
                        <div class="sidebar">
                            <div class="sidebar-widget">
                                <h2 class="sidebar-title wow fadeInLeft" data-wow-delay="0.1s">Recent Blog Posts</h2>
                            </div>

                            <div id="recentBlogContents"></div>
                            <script>
                                const recent_contents = {
                                    'blog1': {
                                        'recent_img': "media/blog-img1.png",
                                        'recent_blog_banner_title': "The Importance of Skilled Labour in the Manufacturing Industry.",
                                        'recent_blog_text': "In the manufacturing industry, the significance of skilled labour cannot be overstated. From adept machine operators...",
                                        'recent_subhead1': "Leadership",
                                        'recent_subhead2': "Management",
                                        'recent_subhead3': ""
                                    },
                                    'blog2': {
                                        'recent_img': "media/blog-img4.png",
                                        'recent_blog_banner_title': "Elevating Business Security: The Essential Role of Professional Security Services",
                                        'recent_blog_text': "In today's dynamic business environment, robust security services are paramount to safeguarding assets...",
                                        'recent_subhead1': "Product",
                                        'recent_subhead2': "Research",
                                        'recent_subhead3': "Frameworks"
                                    },
                                };

                                function displayRecentBlogContents(clickedBlog) {
                                    console.log("Displaying recent blog contents...");
                                    const blogs = JSON.parse(localStorage.getItem('blogs')) || [];
                                    const contentContainer = document.getElementById('recentBlogContents');
                                    contentContainer.innerHTML = ''; // Clear existing content

                                    // Check if there are any blogs available
                                    if (blogs.length === 0) {
                                        const defaultBlogMessage = document.createElement('p');
                                        defaultBlogMessage.innerText = "No recent blogs available.";
                                        contentContainer.appendChild(defaultBlogMessage);
                                    } else {
                                        // Display the contents of the most recent blogs
                                        blogs.slice(0, 3).forEach(blog => {
                                            const blogContent = recent_contents[blog];
                                            if (blogContent) {
                                                const blogElement = document.createElement('div');
                                                blogElement.innerHTML = `
                                                    <div class="sidebar-widget wow fadeInLeft" data-wow-delay="0.1s">
                                                        <div class="sidebar-block">
                                                            <img src="${blogContent.recent_img}" class="sidebar-img1 img-fluid">
                                                            <p class="blog-head-manu">Manufacturing</p>
                                                            <h4 class="sidebar-head">${blogContent.recent_blog_banner_title}</h4>
                                                            <p class="sidebar-text">${blogContent.recent_blog_text}</p>
                                                            <div class="d-flex qwerty">
                                                                <p class="leadership">${blogContent.recent_subhead1}</p>
                                                                <p class="leadership">${blogContent.recent_subhead2}</p>
                                                                <p class="leadership">${blogContent.recent_subhead3}</p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                `;
                                                contentContainer.appendChild(blogElement);
                                            }
                                        });
                                    }
                                }

                                document.addEventListener('DOMContentLoaded', function() {
                                    console.log("Document loaded, displaying recent blogs...");
                                    const urlParams = new URLSearchParams(window.location.search);
                                    const clickedBlog = urlParams.get('id'); // Get the clicked blog ID from the URL
                                    displayRecentBlogContents(clickedBlog); // Display the clicked blog and recent blog contents
                                });
                            </script>
                        </div>
                    </div>
                </div>
            </div>
