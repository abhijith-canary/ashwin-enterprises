<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Pagination Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .card h2 {
            margin: 0;
            font-size: 1.5em;
        }
        .card p {
            color: #555;
        }
        .read-more {
            display: inline-block;
            margin-top: 10px;
            color: #007BFF;
            text-decoration: none;
        }
        .pagination {
            display: flex;
            list-style: none;
            padding: 0;
            justify-content: center;
        }
        .pagination li {
            margin: 0 5px;
        }
        .active {
            font-weight: bold;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Blog Posts</h1>
        <div id="content"></div>
        <ul class="pagination" id="pagination"></ul>
    </div>

    <script>
        const blogPosts = [
            { title: "Understanding JavaScript Closures", description: "Learn about closures and how they work in JavaScript.", link: "index.html" },
            { title: "CSS Grid vs Flexbox", description: "A comparison of CSS Grid and Flexbox layout models.", link: "#" },
            { title: "Getting Started with React", description: "An introduction to building user interfaces with React.", link: "#" },
            { title: "Node.js for Beginners", description: "A beginner's guide to building server-side applications with Node.js.", link: "#" },
            { title: "Asynchronous JavaScript: Promises and Async/Await", description: "Understanding how to handle asynchronous code in JavaScript.", link: "#" },
            { title: "Building REST APIs with Express", description: "Learn how to build RESTful APIs using the Express framework.", link: "#" },
            { title: "Introduction to TypeScript", description: "Why you should consider using TypeScript in your projects.", link: "#" },
            { title: "Web Accessibility Best Practices", description: "How to make your websites more accessible for everyone.", link: "#" },
            { title: "The Future of Web Development", description: "Trends and technologies shaping the future of web development.", link: "#" },
            { title: "Debugging JavaScript: Tips and Tricks", description: "Techniques to debug JavaScript code effectively.", link: "#" },
            { title: "A Guide to Web Performance Optimization", description: "Best practices for improving the performance of your web applications.", link: "#" },
            { title: "Introduction to Progressive Web Apps", description: "Building apps that provide a native app-like experience on the web.", link: "#" },
            { title: "Version Control with Git", description: "An introduction to using Git for version control.", link: "#" },
            { title: "Understanding CSS Specificity", description: "How CSS specificity works and how to manage it.", link: "#" },
            { title: "Exploring GraphQL", description: "An introduction to using GraphQL for APIs.", link: "#" },
            { title: "State Management in React", description: "Techniques for managing state in React applications.", link: "#" },
            { title: "Creating Mobile Apps with React Native", description: "Using React Native to build cross-platform mobile applications.", link: "#" },
            { title: "Understanding Web Assembly", description: "What is Web Assembly and how can it benefit developers?", link: "#" },
            { title: "Building a Simple CRUD App with MERN Stack", description: "Create a simple CRUD application using MongoDB, Express, React, and Node.js.", link: "#" },
            { title: "JavaScript Array Methods", description: "A guide to using array methods in JavaScript effectively.", link: "#" },
            { title: "Understanding RESTful API Principles", description: "Key principles behind RESTful APIs.", link: "#" },
            { title: "Best Practices for Writing Clean Code", description: "Tips for writing clean, maintainable code.", link: "#" },
        ];

        const itemsPerPage = 4;
        let currentPage = 1;

        function renderBlogs(page) {
            const start = (page - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const paginatedPosts = blogPosts.slice(start, end);

            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = paginatedPosts.map(post => `
                <div class="card">
                    <h2>${post.title}</h2>
                    <p>${post.description}</p>
                    <a class="read-more" href="${post.link}">Read More</a>
                </div>
            `).join('');
        }

        function renderPagination() {
            const totalPages = Math.ceil(blogPosts.length / itemsPerPage);
            const paginationUl = document.getElementById('pagination');
            paginationUl.innerHTML = '';

            for (let i = 1; i <= totalPages; i++) {
                const li = document.createElement('li');
                li.innerHTML = `<a href="#" class="${currentPage === i ? 'active' : ''}">${i}</a>`;
                li.onclick = (e) => {
                    e.preventDefault();
                    currentPage = i;
                    renderBlogs(currentPage);
                    renderPagination();
                };
                paginationUl.appendChild(li);
            }
        }

        // Initial render
        renderBlogs(currentPage);
        renderPagination();
    </script>
</body>
</html>
