        <style>
            .section {
                width: 300px;
                height: 200px;
                background-color: lightgray;
                display: flex;
                align-items: center;
                justify-content: center;
                text-align: center;
                cursor: pointer;
                transition: background-color 0.3s, transform 0.3s;
            }

            /* Apply hover effect only when the section has the .hover-enabled class */
            .hover-enabled:hover {
                background-color: lightcoral;
                transform: scale(1.05);
            }


        </style>
    </head>

    <body>
        <section id="hoverSection" class="section">
            Click me to enable hover effect!
        </section>
        
        <script>
                const section = document.getElementById('hoverSection');
                let hoverEnabled = false;

                section.addEventListener('click', () => {
                    // Toggle the hover-enabled class on click
                    hoverEnabled = !hoverEnabled;
                    if (hoverEnabled) {
                        section.classList.add('hover-enabled');
                    } else {
                        section.classList.remove('hover-enabled');
                    }
                });

                section.addEventListener('mouseleave', () => {
                    // Remove hover effect when the mouse leaves the section
                    if (hoverEnabled) {
                        section.classList.remove('hover-enabled');
                        hoverEnabled = false;
                    }
                });


        </script>

    </body>
