    <body style="background-color: darkseagreen;">
        <!-- About1 Start -->
        <div class="container-fluid overflow-hidden" id="about_us">
            <div class="container py-5 about-container1">

                <div id="contactModal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <h2 class="modal-head">Contact Us</h2>

                        <form id="contactForm" onsubmit="submitEmail(event);">
                            <div class="d-flex first-input">
                                <input type="text" id="name" name="name" placeholder="Name" required style="margin-right: 20px;">

                                <input type="text" id="phone" name="phone" placeholder="Phone" required>
                            </div>
            
                            <input type="email" id="email" name="email" placeholder="Email" required>

                            <div class="file-input">
                                <input type="file" id="file" name="file">
                            </div>
                            
                            <textarea id="message" name="message" placeholder="Message" required></textarea>
            
                            <button class="event-formbtn" type="submit">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- About1 End -->


        <script>
            function submitEmail(event) {
                event.preventDefault();  // Prevent default form submission

                const formData = new FormData(document.getElementById("contactForm"));
                const jsonData = {};

                formData.forEach((value, key) => {
                    jsonData[key] = value;
                });

                // Make an API request to send data
                fetch('http://localhost:3000/send-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(jsonData),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert(data.message);  // Show success message
                        document.getElementById("contactForm").reset();  // Reset form after submission
                    } else {
                        alert('Failed: ' + data.message);  // Handle failure message
                    }
                })
                .catch(error => {
                    alert('Error sending message.');+
                    console.error(error);
                });
            }
        </script>
